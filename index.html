<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mnit Placements</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-light">
    <div class="bg-primary text-white text-center py-2 h3">
      <select class="form-control d-inline" name="recruitment" onchange="changeRecruitment(this)" style="max-width: 300px">
        <option>Placement</option>
        <option>Internship</option>
      </select>
    </div>

    <div class="container py-3">
      <div class="row mx-0">
        <div class="col-12 py-3 px-0 table-container">
          <table id="global-a" class="table table-striped table-bordered mb-0 bg-white">
            <thead class="bg-info text-white">
              <tr>
                <th>Branch</th>
                <th>Total Placed</th>
                <th>Highest</th>
                <th>Average</th>
              </tr>
            </thead>
            <tbody id="global-a-body"></tbody>
          </table>
        </div>

        <div class="col-12 px-0 py-3">
          <div class="table-container">
            <div class="mx-auto border border-primary rounded" id="global-chart" style="width: 100%; height: 500px; overflow-y: hidden">
              Loading data for you ..........
            </div>
          </div>
        </div>
      </div>
    </div>

    <hr />

    <div class="my-4 px-0 px-md-5">
      <div class="table-container bg-white">
        <table class="table table-striped table-bordered" id="data-table">
          <thead>
            <tr>
              <th>Sr No</th>
              <th>Name</th>
              <th>Branch</th>
              <th>Company</th>
              <th>Profile</th>
              <th>Recruitment</th>
              <th>Date</th>
              <th>Package</th>
            </tr>
          </thead>
          <tbody id="data-table-body"></tbody>
        </table>

        <table class="table table-striped table-bordered d-none" id="data-table-internship">
          <thead>
            <tr>
              <th>Sr No</th>
              <th>Name</th>
              <th>Branch</th>
              <th>Company</th>
              <th>Profile</th>
              <th>Recruitment</th>
              <th>Date</th>
              <th>Package</th>
            </tr>
          </thead>
          <tbody id="data-table-internship-body"></tbody>
        </table>
      </div>
    </div>

    <hr />

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
